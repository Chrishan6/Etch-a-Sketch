<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel = "stylesheet" href = "styles.css">
 
</head>
<body>
    <div id = "etch-container"> 
        <div id = "grid-container"></div>
    </div>

    <div id = button-container>
        <button id = "reset-button"> Reset Grid</button>
        <button id = "open-modal-btn"> Change Grid Size</button>
        <button id = "color-button"> Change Fill Color</button>
    </div>

    <div id = "modal-container" class = "modal-container">
        <div class = "modal-content">
            <div id="close-button" class="close-button">&times;</div>
            <h1>Grid Size Adjuster</h1>
             <!-- Modal body -->
             <label for = "grid-size-input"> Enter Grid Size</label>
             <input type = "number" id = "grid-size-input">
             <button id = "confirm-size-button"> Confirm</button>
        </div>
    </div>

    <script src = "e-a-s.js" ></script> 
</body>
</html>
